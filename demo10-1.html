<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <todo>
        <todo-title slot="todo-title" :todotitle="title"></todo-title>
        <todo-items slot="todo-items" v-for="(item,index) in items"
                    :todoitems="item" :todoindex="index" v-on:remove="removeItems(index)"></todo-items>
    </todo>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>

<script>


    Vue.component("todo",{
        template: '<div>\
                        <slot name="todo-title"></slot>\
                        <ul>\
                            <slot name="todo-items"></slot>\
                        </ul>\
                   </div>'
    })


    Vue.component("todo-title",{
        props: ['todotitle'],
        template: '<p>{{todotitle}}</p>'
    })

    Vue.component("todo-items",{
        props: ['todoitems','todoindex'],
        template: '<li>{{todoitems}} <button @click="todoremove">删除</button></li>',
        methods: {
            todoremove: function (todoindex) {
                this.$emit('remove',todoindex)
            }
        }
    })



    let vm = new Vue({
        el: "#app",
        data: {
            title: 'HuDu',
            items: ['Java','Scala','Python']
        },
        methods: {
            removeItems: function (index) {
                this.items.splice(index,1);

            }
        }
    })
</script>

</body>
</html>
