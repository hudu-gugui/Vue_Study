<html lang="en">
<head>

<body>

<div id="app">
    <span v-bind:title="message">
        鼠标悬停几秒查看此动态绑定的提示信息！
    </span>
</div>


<!--1.导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    let vm = new Vue({
        el:"#app",
        //Model：数据
        data:{
            message:"hello,vue!"
        }
    });
</script>
