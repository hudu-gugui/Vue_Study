<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button v-on:click="sayHi">click me</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            message: "HuDu"
        },
        methods: {
            sayHi: function () {//方法必须定义在Vue的Methods对象中，v-on：事件
                alert(this.message);
            }
        }
    });
</script>
</body>
</html>
