<div id="app">
    <todo>
        <todo-title slot="todo-title" v-bind:todotitle="title"></todo-title>
        <todo-items slot="todo-items" v-for="item in todoItems" :todoitem="item"></todo-items>
    </todo>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>

    Vue.component("todo",{
        template: '<div>\
                        <slot name="todo-title"></slot>\
                        <ul>\
                            <slot name="todo-items"></slot>\
                        </ul>\
                    </div>'
    });

    Vue.component("todo-title",{
        props: ['todotitle'],
        template: '<p>{{todotitle}}</p>'
    });

    Vue.component("todo-items",{
        props: ['todoitem'],
        template: '<li>{{todoitem}}</li>'
    });

    let vm = new Vue({
       el: "#app",
       data: {
           title: 'HuDu',
           todoItems: ['Java','Python','Linux']
       }
    });
</script>

</body>
